<!DOCTYPE html>
<html>

<head>
  <title>Azure Portal PLUS Popup</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <script src="./js/main.js"></script>
  <style>
  </style>
</head>

<body>
  <h3>Azure Portal Plus</h3>
  <div id="replaceFaviconToggle" class="toggleButton">
    <label class="switch">
      <input type="checkbox" id="enableReplaceFaviconCheckbox">
      <span class="slider"></span>
      <span>Replace favicon to Azure resource's icon</span>
      <div style="margin-left: 50px;">
        <div>From:<br>
          <img src="./img/favicon-before.png">
        </div>
        <div>To:<br>
          <img src="./img/favicon-after.png">
        </div>
      </div>
    </label>
  </div>

  <div id="blinkFaviconToggle" class="toggleButton">
    <label class="switch">
      <input type="checkbox" id="enableBlinkFaviconCheckbox">
      <span class="slider"></span>
      <span>Blink favicon during configuration</span>
      <div style="margin-left: 50px;"><br>
        <div>
          <img style="width: 100%;" src="./img/blink-favicon.png">
        </div>
      </div>
    </label>
  </div>

  <div id="notifyToggle" class="toggleButton">
    <label class="switch">
      <input type="checkbox" id="enableDesktopNotificationCheckbox">
      <span class="slider"></span>
      <span>Notify to desktop when finishing configuration</span>
      <div style="margin-left: 50px;"><br>
        <div>
          <img style="width: 60%;" src="./img/notify2desktop.png">
        </div>
      </div>
    </label>
  </div>

  <div id="linkContainer">
    <div id="linkWrapper">
      <a href="https://portal.azure.com" target="_blank" rel="noopener noreferrer">Azure portal<img
          src="./img/arrow.svg" style="height: 20px" /> </a><br>
      <a href="https://github.com/horihiro/Azure-portal-plus-Chrome-Extension/issues/new" target="_blank"
        rel="noopener noreferrer">Report an issue<img src="./img/arrow.svg" style="height: 20px" /></a>
    </div>
  </div>
</body>

</html>
